name: CI/CD Pipeline - Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/trinity_dev_web

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          
          echo "ðŸš€ Starting deployment..."
          
          # Navigate to project directory
          cd /home/${{ secrets.EC2_USER }}/Trinity_Dev_Web || mkdir -p /home/${{ secrets.EC2_USER }}/Trinity_Dev_Web && cd /home/${{ secrets.EC2_USER }}/Trinity_Dev_Web
          
          # Pull latest code
          if [ -d .git ]; then
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
          else
            echo "ðŸ“¥ Cloning repository..."
            git clone https://github.com/HadeedRauf/Trinity_Dev_Web.git .
          fi
          
          # Set environment variables
          export DOCKER_CONTENT_TRUST=0
          export REGISTRY=ghcr.io
          export IMAGE_NAME=hadeedrauf/trinity_dev_web
          export IMAGE_TAG=${{ github.sha }}
          
          # Update docker-compose to use new images
          sed -i "s|trinity_dev_web-backend|${REGISTRY}/${IMAGE_NAME}/backend:${IMAGE_TAG}|g" docker-compose.yml || true
          sed -i "s|trinity_dev_web-frontend|${REGISTRY}/${IMAGE_NAME}/frontend:${IMAGE_TAG}|g" docker-compose.yml || true
          
          # Stop running containers
          echo "ðŸ›‘ Stopping containers..."
          docker-compose down || true
          
          # Remove old images
          echo "ðŸ§¹ Cleaning up old images..."
          docker image prune -af --filter "until=24h" || true
          
          # Start new containers
          echo "ðŸš€ Starting new containers..."
          docker-compose up -d
          
          # Wait for services to be ready
          echo "â³ Waiting for services to be ready..."
          sleep 10
          
          # Run migrations
          echo "ðŸ—„ï¸ Running database migrations..."
          docker-compose exec -T backend python manage.py migrate || true
          
          # Collect static files
          echo "ðŸ“¦ Collecting static files..."
          docker-compose exec -T backend python manage.py collectstatic --noinput || true
          
          # Check health
          echo "âœ… Checking service health..."
          docker-compose ps
          
          echo "âœ… Deployment completed successfully!"
          EOF

      - name: Verify Deployment
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          echo "ðŸ” Verifying deployment..."
          
          cd /home/${{ secrets.EC2_USER }}/Trinity_Dev_Web
          
          # Check if containers are running
          docker-compose ps
          
          # Check backend
          echo "Testing backend..."
          curl -s http://localhost:8000/api/ | head -20 || echo "Backend check completed"
          
          # Check frontend
          echo "Testing frontend..."
          curl -s http://localhost:3000 | head -20 || echo "Frontend check completed"
          
          echo "âœ… Deployment verification completed!"
          EOF

      - name: Slack Notification (Success)
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "âœ… Deployment Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âœ… *Trinity Store Deployment Successful*\n\n*Commit:* `${{ github.sha }}`\n*Branch:* `main`\n*Deployed to:* `13.53.101.211`"
                  }
                }
              ]
            }

      - name: Slack Notification (Failure)
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "âŒ Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âŒ *Trinity Store Deployment Failed*\n\n*Commit:* `${{ github.sha }}`\n*Branch:* `main`"
                  }
                }
              ]
            }
