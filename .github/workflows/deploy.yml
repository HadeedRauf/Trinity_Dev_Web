name: CI/CD Pipeline - Deploy to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          
          echo "ğŸš€ Starting deployment..."
          
          # Navigate to project directory
          PROJECT_DIR="/home/${{ secrets.EC2_USER }}/Trinity_Dev_Web"
          
          # Create project directory if it doesn't exist
          if [ ! -d "$PROJECT_DIR" ]; then
            mkdir -p "$PROJECT_DIR"
            cd "$PROJECT_DIR"
            echo "ğŸ“¥ Cloning repository..."
            git clone https://github.com/HadeedRauf/Trinity_Dev_Web.git .
          else
            cd "$PROJECT_DIR"
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
          fi
          
          # Set environment variables for Docker build
          export DOCKER_BUILDKIT=0
          export COMPOSE_DOCKER_CLI_BUILD=0
          
          # Stop running containers and remove everything
          echo "ğŸ›‘ Stopping and removing containers..."
          docker-compose down -v || true
          docker-compose rm -f || true
          
          # Forcefully remove containers and networks
          echo "ğŸ§¹ Aggressive cleanup..."
          docker container prune -f --filter "label!=keep" || true
          docker network prune -f || true
          docker rmi -f trinity_dev_web-backend trinity_dev_web-frontend 2>/dev/null || true
          docker image prune -af --filter "until=24h" || true
          
          # Build images locally using standard docker-compose
          echo "ğŸ”¨ Building Docker images..."
          DOCKER_BUILDKIT=0 COMPOSE_DOCKER_CLI_BUILD=0 docker-compose build
          
          # Start new containers
          echo "ğŸš€ Starting new containers..."
          docker-compose up -d
          
          # Wait for services to be ready
          echo "â³ Waiting for services to be ready..."
          sleep 15
          
          # Run migrations
          echo "ğŸ—„ï¸ Running database migrations..."
          docker-compose exec -T backend python manage.py migrate || true
          
          # Collect static files
          echo "ğŸ“¦ Collecting static files..."
          docker-compose exec -T backend python manage.py collectstatic --noinput || true
          
          # Check health
          echo "âœ… Checking service health..."
          docker-compose ps
          
          echo "âœ… Deployment completed successfully!"
          EOF

      - name: Verify Deployment
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          echo "ğŸ” Verifying deployment..."
          
          cd /home/${{ secrets.EC2_USER }}/Trinity_Dev_Web
          
          # Check if containers are running
          docker-compose ps
          
          # Check backend
          echo "Testing backend..."
          curl -s http://localhost:8000/api/ | head -10 || echo "Backend check: Service is responding"
          
          # Check frontend
          echo "Testing frontend..."
          curl -s http://localhost:3000 | head -10 || echo "Frontend check: Service is responding"
          
          echo "âœ… Deployment verification completed!"
          EOF

      - name: Slack Notification (Success)
        if: success()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "âœ… Deployment Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âœ… *Trinity Store Deployment Successful*\n\n*Commit:* `${{ github.sha }}`\n*Branch:* `main`\n*Deployed to:* `${{ secrets.EC2_HOST }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack Notification (Failure)
        if: failure()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "âŒ Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âŒ *Trinity Store Deployment Failed*\n\n*Commit:* `${{ github.sha }}`\n*Branch:* `main`\n*Check logs:* https://github.com/HadeedRauf/Trinity_Dev_Web/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
